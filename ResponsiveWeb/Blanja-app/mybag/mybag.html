<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="mybag.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script> 
    <title>mybag</title>
</head>
<body>
    <header id="container">
        <nav>
            <div id="section1">
                <div id="logo">
                    <img id="logo-img" src="/Blanja-app/pict/Logo.png" alt="logo">
                    <span id="logo-text">Blanja</span>
            </div>
                <input id="search-bar" placeholder="Search" type="input">
                <img  src="/Blanja-app/pict/filter-6555 (1).png" alt="filter" id="filter-img">
        </div>
        
            <ul id="section2">
                <li><a href="/Blanja-app/mybag/mybag.html">
                    <img id="basket" src="/Blanja-app/pict/shopping-cart-10942.png" alt="basket" ">
                </a></li>
                <li><a>
                    <img id="notif" src="/Blanja-app/pict/notification-bell-13112.png" alt="notify" href="#">
                </a></li>
                <li><a>
                    <img id="message" src="/Blanja-app/pict/mail-142.png" alt="message" href="#">
                </a></li>
                <li><a href="/Blanja-app/profile/profile.html">
                    <img  id="profile" src="/Blanja-app/pict/christian-buehner-DItYlc26zVI-unsplash 1.png" alt="profile">
                </a></li>
            </ul>
        </nav>
    </header>
<main id="swup" class="transition-fade">
    <h1>MyBag</h1>
    <div class="Mcontainer">
        <div class="row">
        <div class="col-8">
            <div id="selectall">
                <form>
                    <ul>
                        <li id="select-all">
                            <div>
                                <label>
                                    <input type="checkbox" >Select all items
                                </label>
                            </div>
                            <div>
                                <button id="delete" type="button"><p id="del-text">Delete</p></button>
                            </div>
                        </li>
                    </div>
                
                <ul class="items-list">
                    <li class="items">                        
                        <label for="items1" class="content">
                            <input type="checkbox" id="items1">
                            <img src="/Blanja-app/pict/gez-xavier-mansfield-b34E1vh1tYU-unsplash 2.png" alt="Man's Suit">
                            Man's Suit
                            
                        </label>
                        <div class="option-butt">
                            <button type="button" class="reduce-button" title="reduce-items1">-</button>
                            <p>1</p>
                            <button type="button" class="increase-button" tittle="increase-items1">+</button>
                            <p>$20.0</p>
                        </div>
                    </li>
                    <li class="items">
                        
                        <label for="items2" class="content">
                            <input type="checkbox" id="items2">
                            <img src="/Blanja-app/pict/kemal-alkan-_BDBEP0ePQc-unsplash 1.png" alt="Man's Jacket Jeans">
                            Man's Jacket Jeans
                            
                        </label>
                        <div class="option-butt">
                            <button type="button" class="reduce-button" title="reduce-items2">-</button>
                            <p>1</p>
                            <button type="button" class="increase-button" tittle="increase-items2">+</button>
                            <p>$20.0</p>
                        </div>
                    </li>
                </ul>
            </form>
            </div>
            <div class="col-4">
                <div>
                    <h4>Shoping Summary</h4>
                </div>
                <div id="price">
                    <p>Total Price</p>
                    <span>$40.0</span>
                </div>
                <div>
                    <a href="/Blanja-app/checkout/checkout.html">
                        <button type="button" id="buy">Buy</button>
                    </a>
                    </div>
            </div>
        </div>
        </div>

</main>

</body>
</html>
